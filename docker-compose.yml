version: '3.9'

services:
  db:
    image: postgres:16
    volumes:
      - postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    env_file:
      - .env
  front:
    build: 
      context: frontend
      dockerfile: Dockerfile
    volumes:
      - /app/node_modules
      - ./frontend:/app
    ports:
      - "3000:3000"
    
  back:
    build: 
      context: ./backend/
      dockerfile: Dockerfile
    command: ['./init-app.sh']
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
volumes:
  postgres-data:
    driver: local
    
